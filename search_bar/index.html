<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar | by:MonicaTech & Scrimba</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/mPurpleFavicon.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/20846f0a7f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Project Search Bar</h1>
    <div class="main-container">
      <div class="search-btn-container">
        <form action="#" class="search-btn">
          
          <input
            type="search"
            class="search-bar"
            placeholder="Search..."
            id="search-bar"
            name="search-btn"
          />
          <div>
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </div>
  </body>
</html>
