<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App | Scrimba</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/assets/mPurpleFavicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="greetings">
      <h1 id="welcome"></h1>
    </div>
    <div class="main-container">
      <div class="counter-box">
        <h2>People entered:</h2>
        <h3 id="counter">0</h3>
        <div class="btn btn-primary">
          <button id="btn-primary" onclick="increment()">Increment</button>
        </div>

        <div class="btn btn-secondary">
          <button id="btn-secondary" onclick="save()">Save</button>
        </div>
        <div class="entries">
          <p id="lastCounts">Last entries:</p>
        </div>
        
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
