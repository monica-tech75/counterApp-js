<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Search Filter</title>
  </head>
  <body>
    <section id="main-container" class="container">
      <input
        type="search"
        name="search"
        id="search-bar"
        placeholder="Search..."
      />
      <ul id="list-items">
        <li class="item filter">🍚 Indian Food</li>
        <li class="item filter">🌮 Mexican Food</li>
        <li class="item filter">🥐 French Food</li>
        <li class="item filter">🍲 Spanish Food</li>
        <li class="item filter">🍕 Italian Food</li>
        <li class="item filter">🌯 Turkish Food</li>
        <li class="item filter">🍔 Fast Food</li>
        <li class="item filter">🍜 Chinaise Food</li>
      </ul>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
